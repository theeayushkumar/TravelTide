<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="form-container" id="formContainer">
        <!-- Sign Up Form -->
        <div class="form-box sign-up-box">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-login-container">
                    <a href="#" class="social-login"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-login"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social-login"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-box sign-in-box">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-login-container">
                    <a href="#" class="social-login"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-login"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social-login"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay Section -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- Overlay Left Panel -->
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="toggle-btn" id="toggleSignIn">Sign In</button>
                </div>
                <!-- Overlay Right Panel -->
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="toggle-btn" id="toggleSignUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
